<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Detail</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="container">
    <h1 class="mt-5">{{ item.name }}</h1>
    <form method="POST" class="mt-3">
        <div class="btn-group" role="group" aria-label="Quantity">
            <button type="submit" name="quantity" value="1" class="btn btn-outline-primary">1</button>
            <button type="submit" name="quantity" value="2" class="btn btn-outline-primary">2</button>
            <button type="submit" name="quantity" value="3" class="btn btn-outline-primary">3</button>
            <button type="submit" name="quantity" value="4" class="btn btn-outline-primary">4</button>
            <button type="submit" name="quantity" value="5" class="btn btn-outline-primary">5</button>
        </div>
    </form>
    <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Back to Item List</a>
</body>
</html>
